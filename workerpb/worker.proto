syntax= "proto3";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

package worker;
option go_package="workerpb";


message TaskRequest {
    string node = 1;
    string condition = 2;
    string action = 3;
    string params = 4;
}

message TaskAck {
    string condition = 1;
}

message TaskStatus {
    string action = 1;
    string worker = 2;
}

message AllTasks {
    map<string, TaskStatus> items = 1;
}

message TaskResult {
    string node = 1;
    string condition = 2;
    string action = 3;
    string worker = 4;
    bool success = 5;
    google.protobuf.Timestamp timestamp = 6;

}
service TaskService{ 
    rpc Task(TaskRequest) returns (TaskAck);
}

service TaskStatusService{ 
    rpc GetTaskStatus(google.protobuf.Empty) returns (AllTasks);
}

service TaskReceiveService{
    rpc ResultUpdate(TaskResult) returns (TaskAck);
}
